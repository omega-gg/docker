jobs:
- job: vlcAndroid
  pool:
    vmImage: "ubuntu-latest"
  steps:
  - bash: |
      cd vlc-android
      docker build --tag image .
      cd -
      docker save image > vlc-android.tar
  - publish: $(System.DefaultWorkingDirectory)/vlc-android.tar
    artifact: vlc-android
